    <div class="container my-5">
      <h1>Checkout</h1>
      <form>
        <div class="form-row d-flex justify-content-around mb-3">
          <div class="form-group col-5 mb-1">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="nameHelp"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group col-5 mb-1">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-muted">
              We'll never share your email with anyone else.
            </small>
          </div>
        </div>
        <div class="form-row d-flex justify-content-around mb-3">
          <div class="form-group col-5 mb-1">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Enter your address"
            />
          </div>
          <div class="form-group col-5 mb-1">
            <label for="city">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="Enter your city"
            />
          </div>
        </div>
        <div class="form-row d-flex justify-content-around mb-3">
          <div class="form-group col-5 mb-1">
            <label for="cardName">Card Name</label>
            <input
              type="text"
              class="form-control"
              id="cardName"
              placeholder="Enter the name on the card"
            />
          </div>
          <div class="form-group col-5 mb-1">
            <label for="zip">CVC</label>
            <input
              type="text"
              class="form-control"
              id="zip"
              placeholder="Enter the number on the back of the card"
            />
          </div>
        </div>
        <div class="form-row d-flex justify-content-start mb-3">
          <div class="text-right">
            <button class="btn btn-primary">Checkout</button>
          </div>
        </div>
      </form>
